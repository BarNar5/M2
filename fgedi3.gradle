defaultTasks 'jar'

//Import a bunch of java related tasks like compileJava, compileJavaTest, clean, javadoc, jar
apply plugin: 'java'

dependencies {
    compile files('lib/resources.jar')
}

jar {
    manifest {
        attributes 'Implementation Title': 'Milestone2 Gradle', 'ClassPath': '../../lib/resources.jar'
    }
}